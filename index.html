<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor HTML/CSS Challenge - NFT Preview Card Component </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    
    <link href="./styles/style.css" rel="stylesheet">
</head>
<body>
    <section>
         <div class="wrapper">
            <div class="cardImage">
                <img class="imgEquilibrium" src="./images/imageEquilibrium.jpg" alt="#">
                <div class="cyan">
                    <img src="./images/iconView.svg">
                </div>
            </div>
            <div class="cardDescription">
                <h3 class="line1">Equilibrium #3429</h3>
                <p class="line2">Our Equilibrium collection promotes balance and calm.</p>
                <div class="line3">
                    <div class="ethStats">
                        <img src="./images/iconEthereum.svg" alt="#">
                        <p class="">0.041 ETH</p>
                    </div>
                    <div class="time">
                        <img src="./images/iconClock.svg" alt="#">
                        <p>3 days left</p>
                    </div>
                </div>
                <div class="line4">
                    <img class="imgAvatar" src="./images/imageAvatar.png" alt="#">
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
         </div>
    </section>
    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Erika David</a>.</p>
    </footer>
</body>
</html>
